<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet">
    <title>The Bear Character Build</title>
</head>
<body>
    <header>
        <h1 class="hidden">Meet The Cast</h1>
        <img src="images/the-bear-logo.png" id="main-logo" alt="The Bear Logo">
    </header>
    <main>
        <nav id="character_nav">
            <ul class="characters">
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="carmy"></div>
                        <h3>Carmen 'Carmy' Berzatto</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="sydney"></div>
                        <h3>Sydney Adamu</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="richie"></div>
                        <h3>Richard 'Richie' Jerimovich</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="marcus"></div>
                        <h3>Marcus</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="sugar"></div>
                        <h3>Natalie 'Sugar' Berzatto</h3>
                    </a>
                </li>
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="tina"></div>
                        <h3>Tina</h3>
                    </a>
                </li>
            </ul>
        </nav>
        <section id="instructions">
            <h3>Choose your chef!</h3>
            <p>Use your mouse to hover &amp; click to learn more about the chefs of The Original Beef of Chicagoland</p>
        </section>
        <footer class="sticky-footer">
            <h3>All Images &copy; The Bear, Hulu</h3>
        </footer>
    </main>
</body>
</html>
